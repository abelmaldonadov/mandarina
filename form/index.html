<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <link rel="stylesheet" href="../basic/general.css">
    <link rel="stylesheet" href="../basic/grid.css">
    <link rel="stylesheet" href="../basic/space.css">
    <link rel="stylesheet" href="../basic/color.css">
    <link rel="stylesheet" href="../basic/text.css">
    <link rel="stylesheet" href="../basic/btn.css">

    <!-- INSERT STYLE -->
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div class="m-6"></div>
    <div class="row">
        <div class="col lg-6">

            <!-- FORM -->
            <form class="form">
                <div class="item">
                    <!-- INPUT TEXT -->
                    <label for="text">Text:</label>
                    <input type="text" id="text">
                </div>
                <div class="item">
                    <!-- INPUT MAIL -->
                    <label for="mail">Email:</label>
                    <input type="mail" id="mail">
                </div>
                <div class="item">
                    <!-- INPUT PASS -->
                    <label for="pass">Password:</label>
                    <input type="pass" id="pass">
                </div>
                <div class="item">
                    <!-- SELECT -->
                    <label>Select:</label>
                    <select id="select">
                        <option selected>Elija una fruta...</option>
                        <option value="1">Pera</option>
                        <option value="2">manzana</option>
                        <option value="3">naranja</option>
                        <option value="4">mandarina</option>
                        <option value="5">sandia</option>
                    </select>
                </div>
                <div class="item row">
                    <div class="col md-6 p-0">
                        <!-- CHECKBOX -->
                        <input type="checkbox" id="check">
                        <label class="check" for="check">Check 1</label>
                        <input type="checkbox" id="check-1">
                        <label class="check" for="check-1">Check 2</label>
                    </div>
                    <div class="col md-6 p-0">
                        <!-- RADIO -->
                        <input type="radio" id="radio" name="radio">
                        <label class="radio" for="radio">Radio 1</label>
                        <input type="radio" id="radio-1" name="radio">
                        <label class="radio" for="radio-1">Radio 2</label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- INSERT SCRIPT -->
    

</body>
</html>
