<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/brand/gajo.ico" type="image/x-icon">
    <title>Login - Demo Mandarina CSS</title>

    <!-- INSERT STYLE -->
    <link rel="stylesheet" href="../../mandarina.ini.css">

</head>
<body background="../images/third/mountains/marek-piwnicki-c7kNZWxyYL4-unsplash.jpg" class="h-100vh bg-cover bg-center">
    
    <main class="row flex-center pt-9">
        <div class="col sm-6 md-5 lg-4 xl-3">
            <form class="form white" action="#" method="POST">
                <h3 class="center mb-3">Login</h3>
                <input type="mail" id="mail" placeholder="Ingresa tu correo electrónico">
                <input type="pass" id="pass" placeholder="Ingresa tu contraseña">
                <a href="#" class="link text-orange ml-1">Recuperar contraseña</a>
                <div class="flex-right">
                    <button class="btn l-orange">Submit</button>
                </div>
            </form>
        </div>
    </main>
    

    <!-- INSERT SCRIPT -->
    <script src="../../mandarina.js"></script>
