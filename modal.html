<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/space.css">
    <link rel="stylesheet" href="styles/color.css">
    <link rel="stylesheet" href="styles/text.css">

    <link rel="stylesheet" href="styles/elems/alert.css">
    <link rel="stylesheet" href="styles/elems/btn.css">
    <link rel="stylesheet" href="styles/elems/navigationDrawer.css">
    <link rel="stylesheet" href="styles/elems/navbar.css">
    <link rel="stylesheet" href="styles/elems/table.css">
    <link rel="stylesheet" href="styles/elems/controlPanel.css">
    <link rel="stylesheet" href="styles/form/form.css">
    <link rel="stylesheet" href="styles/modal/modal.css">
</head>
<body>
    
    <div id="app" class="container mt-6 p-2">

        <!-- NAVBAR -->
        <nav class="navbar dark">
            <div class="item"><button class="btn light">FORMALIZACIÓN</button></div>
            <div class="item"><button class="btn light">CERTIFICADOS</button></div>
            <div class="item"><button class="btn light">CAM</button></div>
            <div class="item"><button class="btn light">CENCERRO</button></div>
        </nav>

        <!-- NAVIGATION DRAWER -->
        <input type="checkbox" id="checkNavigationDrawer" hidden>
        <div class="btnNavigationDrawer dark">
            <label for="checkNavigationDrawer">&#9654;</label>
        </div>
        <div class="navigationDrawer light">
            <div class="brand white"><a href="#">BRAND</a></div>
            <div class="item"><a href="dashboard.html">Dashboard</a></div>
            <div class="item"><a href="#">Configuración</a></div>
            <div class="item"><a href="#">Usuarios</a></div>
            <div class="item"><a href="#">Avanzados</a></div>
            <div class="item"><a href="#">Otros</a></div>
            <div class="footer">
                <div class="item"><a href="index.html">terminos y condiciones</a></div>
                <div class="item"><a href="index.html">algún enlace raro</a></div>
                <div class="item"><a href="index.html" class="text-red">Salir</a></div>
            </div>
        </div>

        <div class="p-1"></div>

        <!-- CONTROL PANEL -->
        <div class="row">
            <div class="col">
                <div class="controlPanel">
                    <div class="header">
                        <span class="help l-yellow">&#8505;</span>
                        <h5>Control Panel</h5>
                    </div>
                    <div class="body">
                        <form class="form">
                            <div class="item">
                                <label for="input-text" class="label">Name:</label>
                                <input type="text" class="input-text" id="input-text" placeholder="Input Text">
                            </div>
                            <div class="item">
                                <label for="input-mail" class="label">Email:</label>
                                <input type="mail" class="input-mail" id="input-mail" placeholder="Input email">
                            </div>
                            <div class="item">
                                <label for="input-pass" class="label">Password:</label>
                                <input type="pass" class="input-pass" id="input-pass" placeholder="input password">
                            </div>
                        </form>
                    </div>
                    <div class="footer">
                        <button class="btn red">Cancelar</button>
                        <!-- MODAL -->
                        <button class="btn green modal-open" data-target="#modal1">Modal</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal" id="modal1">
            <div class="content l-sky">
                <div class="header">
                    <h5>Modal 1</h5>
                </div>
                <div class="body"></div>
                <div class="footer">
                    <button class="btn red modal-close">Cancelar</button>
                    <button class="btn green modal-close">Aceptar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="styles/modal/modal.js"></script>

</body>
</html>
