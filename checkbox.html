<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/space.css">
    <link rel="stylesheet" href="styles/color.css">
    <link rel="stylesheet" href="styles/text.css">

    <link rel="stylesheet" href="styles/elems/alert.css">
    <link rel="stylesheet" href="styles/elems/btn.css">
    <link rel="stylesheet" href="styles/elems/navigationDrawer.css">
    <link rel="stylesheet" href="styles/elems/navbar.css">
    <link rel="stylesheet" href="styles/elems/table.css">
    <link rel="stylesheet" href="styles/elems/controlPanel.css">
    <link rel="stylesheet" href="styles/form/form.css">
    <link rel="stylesheet" href="styles/checkbox/checkbox.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="item">
                <h2>checkbox</h2>
            </div>

            <div class="item checkbox ">
                <input type="checkbox" id="checkbox0">
                <label for="checkbox0">check 0</label>
            </div>

            <div class="item checkbox checkbox-red">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">check 1</label>
            </div>
            <div class="item checkbox checkbox-blue">
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">check 2</label>
            </div>
            <div class="item checkbox checkbox-green">
                <input type="checkbox" id="checkbox3">
                <label for="checkbox3">check 3</label>
            </div>
            <div class="item checkbox checkbox-yellow">
                <input type="checkbox" id="checkbox4">
                <label for="checkbox4">check 4</label>
            </div>
            <div class="item checkbox checkbox-orange">
                <input type="checkbox" id="checkbox5">
                <label for="checkbox5">check 5</label>
            </div>


            <div class="item">
                <h2>radio</h2>
            </div>

            <div class="item radio">
                <input type="radio" id="radio0" name="radio0">
                <label for="radio0">radio</label>
            </div>

            <div class="item radio radio-red">
                <input type="radio" id="radio1" name="radio1">
                <label for="radio1">radio 1</label>
            </div>
            <div class="item radio radio-blue">
                <input type="radio" id="radio2" name="radio2">
                <label for="radio2">radio 2</label>
            </div>
            <div class="item radio radio-green">
                <input type="radio" id="radio3" name="radio3">
                <label for="radio3">radio 3</label>
            </div>
            <div class="item radio radio-yellow">
                <input type="radio" id="radio4" name="radio4">
                <label for="radio4">radio 4</label>
            </div>
            <div class="item radio radio-orange">
                <input type="radio" id="radio5" name="radio5">
                <label for="radio5">radio 5</label>
            </div>
        </form>
    </div>


</body>
</html>
